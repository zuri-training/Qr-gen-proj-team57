<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forgot Password</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@200&family=Roboto:ital,wght@0,500;1,300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="forgotpassword.css" />
  </head>
  <body>
    <main>
      <div class="forgot-password_header__container">
        <button class="header__button"><span>&#8592;</span>Back</button>
        <div class="header-image__container">
          <img
            style="width: 150px"
            src="images/Frame 2244logo.png"
            alt="QR code-logo"
          />
        </div>
      </div>
      <div class="forgot-password_body__container">
        <div class="body_container__text">
          <h2>Forgot Password?</h2>
          <p class="forgot-password__helper-text">
            Dont worry we will send you a reset instruction
          </p>
        </div>

        <div class="body_container__input-fields">
          <form action="">
            <label for="email" style="font-weight: bolder">E-mail: </label>
            <input
              class="email__field"
              type="email"
              placeholder="abcd@wxyz.com"
            /><br />
            <button class="form__btn">Reset Password</button>
          </form>
          <div>
            <p class="login__text">Back to <a href="#">Login</a></p>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
