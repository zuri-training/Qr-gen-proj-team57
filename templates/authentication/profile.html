{% extends "authentication/index.html" %}
	{% load crispy_forms_tags %}
	{% block content %}
	
	{% load static %}
	<link rel="stylesheet" href=" {%static '/css/dashboard.css' %}" />
	<style>
		.cancel-btn {
  background-color: gray;
  color: white;
  padding: 7px 15px;
  text-decoration: none;
  border-radius: 5px;
}

.cancel-btn:hover{
	background-color: red;
}
	</style>
	<!--User page HTML-->
	<div class="content-section">
		<div class="media">
			<img class="img-circle" src="{{ user.profile.image.url }}" >
			<div class="media-body">
				<h2 claas="account-heading">{{ user.username }}</h2>
				<p class="text-secondary">{{user.email }}</p>
			</div>
		</div>
		<form method="POST" enctype="multipart/form-data">
			{% csrf_token %}
			<fieldset class="form-group">
				<legend class="border-bottom mb-4">Profile Info</legend>
				{{ u_form|crispy }}
				{{ p_form|crispy }}
			</fieldset>
			<div class="form-group">
				<button class="btn btn-outline-info" type="submit">Update</button>&nbsp;&nbsp;
				<a class="cancel-btn" href="dashboard">Cancel</a>&nbsp;&nbsp;
				<a href="/">
					<button class="dashboard-sidebar__button__home">
					  <img src="{% static '/images/home.png' %}" alt="home" />
					  Back to Home</button> </a> 
			</div>
		</form>
	</div>
	

	{% endblock %}
